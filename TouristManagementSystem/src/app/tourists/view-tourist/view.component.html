<div class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold"><i class="fa fa-eye">&nbsp;&nbsp;</i>View Data</p>
        </div>
    </div>
</div>

<!--start loading gif whenever page take time to load all data from server-->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!-- error message when there is any type of error occurs -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
        </div>
    </div>
</div>
<!-- 
<pre>{{tourist | json}}</pre>
<pre>{{country | json}}</pre> -->

<!-- card detail printing all data from country and tourist database -->
<div class="container mt-4" (click)="testLog()">
    <div class="row">
        <div class="col-md-6">
            <div class="card list-group-item-dark bg-secondary shadow-lg my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="assets/tourist.jpg" alt="tourist" class="tourist-img">
                        </div>
                        <!-- div for displaying all country and tourist data -->
                        <div class="col-sm-8">
                            <ul class="list-group">
                                <!-- for displaying all  tourist data -->
                                <li class="list-group-item list-group-item" style="background-color: silver;">First
                                    Name: <span class="fw-bold">{{tourist.firstName | uppercase}}</span></li>
                                <li class="list-group-item list-group-item" style="background-color: silver;">Last Name:
                                    <span class="fw-bold">{{tourist.lastName | uppercase}}</span>
                                </li>
                                <li class="list-group-item" style="background-color: silver;">Date of
                                    Arrival: <span class="fw-bold">{{tourist.dateOfArrival | date}}</span></li>
                                <li class="list-group-item list-group-item" style="background-color: silver;">Contact
                                    Number: <span class="fw-bold">{{tourist.contactNo}}</span></li>
                                <!-- for displaying all  country data -->
                                <li class="list-group-item list-group-item" style="background-color: silver;">Country
                                    Number: <span class="fw-bold">{{country.countryName | titlecase}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <!-- back to privious page button -->
        <div class="col">
            <a routerLink="/tourist/admin" class="btn bg-secondary text-white"><i class="fa fa-arrow-circle-left"></i> Back</a>
        </div>
    </div>
